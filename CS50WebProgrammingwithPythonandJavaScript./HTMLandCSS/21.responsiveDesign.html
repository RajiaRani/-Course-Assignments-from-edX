<!--
Responsive Design :
1. viewport : viewport is the visual part of the screen that the user can actually see (entire area of the web page).
2. Media Queries : And media queries are all about controlling , how our page is going to look depending on how we render that particular page,
                   or what size screen we're rendering that page on.
3. Flexbox
4. Grids 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        @media(min-width:600px){
            body{
                background-color: brown;
                color: white;
            }
        }
        @media(max-width:599px){
            body{
                background-color: blanchedalmond;
                color: black;
            }
        }
    </style>
</head>
<body>
    <h1>welcome to my page :)</h1>
</body>
</html>
