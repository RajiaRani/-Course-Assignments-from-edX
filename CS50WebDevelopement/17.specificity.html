<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        /* Here specificity rule is applied */
        /* Specificity order is: Inline > Id > Class > type */
        h1{
            color: blue;
        }
        #headings{
            color: brown;
        }

    </style>
</head>
<body>
    <!-- with id we can style that particular part of my HTML page -->
    <h1 id="heading">heading 1</h1>
</body>
</html>
