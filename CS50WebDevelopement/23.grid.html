<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        #grid{
            background-color: black;
            color: aliceblue;
            display: grid;
            grid-column-gap:20px;
            grid-row-gap: 10px;
            grid-template-columns: 200px 200px auto;
        }
        .grid-iitems{
            background-color:bisque ;
            color: brown;
            text-align: center;
            font-size: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div class="grid-iitems">1</div>
        <div class="grid-iitems">2</div>
        <div class="grid-iitems">3</div>
        <div class="grid-iitems">4</div>
        <div class="grid-iitems">5</div>
        <div class="grid-iitems">6</div>
        <div class="grid-iitems">7</div>
        <div class="grid-iitems">8</div>
        <div class="grid-iitems">9</div>
    </div>
</body>
</html>
