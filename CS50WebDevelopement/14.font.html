<!-- there are a number of different font-related CSS properties -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size</title>
    <style>
        div{
            border: 3px solid black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 28px;
            font-weight: bold;
        }
        table, td, th{
            border: 1px solid black;
        }
       
        
    </style>
</head>
<body>
    <div>
        Apply on me all font size properties.
    </div>
    some extra text outside the div.
    <div>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Discount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                   <td> lipstick</td>
                   <td>300</td>
                   <td>30%</td>
                </tr>
                <tr>
                    <td>nail-paint</td>
                    <td>100</td>
                    <td>20%</td>
                 </tr>
                 <tr>
                    <td>foundation</td>
                    <td>3000</td>
                    <td>50%</td>
                 </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
