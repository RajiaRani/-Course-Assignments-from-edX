
<!DOCTYPE html>
<!-- language attribute -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- is, what is the title of the web page? -->
    <title>Hello!</title>
</head>

<!-- body  tag is just the visible part of the page that the user can see. -->
<body>
    Hello World
</body>
</html>

<!-- that all these HTML elements are structured,it can sometimes be helpful to think about an HTML page
in terms of a tree-like structure that we call the document object model, or DOM.
And so, here, for example, is what the DOM for this web page -->
