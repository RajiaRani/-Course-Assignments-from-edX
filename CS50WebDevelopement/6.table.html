<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <!-- 1.We have our big table.
2.But each table is really just a sequence of individual table rows.
3.Each of those rows is really just a sequence of individual cells of data within that table.
4.Structure that we're imagining, a table that consists
of individual rows, where each row consists of individual cells,
is exactly how we're going to represent this table in HTML. -->

    <table>
        <thead>
            <!-- th means table heading -->
            <tr>
                <th>Ocean </th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <!-- body of the table-->
        <!-- that body is going to consist of individual rows of a table. -->
        <tbody>
            <!-- tr means table row-->
            <tr>
                <!-- td means table data -->
                <td>Pacific Ocean</td>
                <td>346.90m</td>
                <td>10007.6m</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
