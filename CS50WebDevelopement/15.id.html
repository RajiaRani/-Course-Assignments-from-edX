<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id</title>
    <style>
        #heading1{
            color: brown;
        }
    </style>
</head>
<body>
    <!-- with id we can style that particular part of my HTML page -->
    <h1 id="heading1">heading 1</h1>
    <h1>heading 2</h1>
    <h1>heading 3</h1>
    <h1>heading 4</h1>
</body>
</html>
